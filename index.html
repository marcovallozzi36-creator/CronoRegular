<script>
(function(){
  const nameInput = document.getElementById('name');
  if (!nameInput) return;
  // Evita que handlers globales interrumpan la inserci√≥n del espacio en este input
  nameInput.addEventListener('keydown', function(e) {
    if (e.key === ' ' || e.code === 'Space' || e.keyCode === 32) {
      e.stopPropagation(); // que no llegue a handlers globales
      // no hacemos preventDefault(): dejamos que el navegador inserte el espacio
    }
  });
  // Opcional: normalizar espacios en 'input' si se desea
  // nameInput.addEventListener('input', function(){ this.value = this.value.trim().replace(/\s{2,}/g,' '); });
})();
</script>
